<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
function send() {
	const url = 'http://localhost:8080/defaut';
	fetch(url)
	.then(response => {
	document.getElementById("responsestatus").innerHTML = response.status;
	if(response.status==200) {
	 response.json().then(obj => {
	document.getElementById("responseobjet").innerHTML =obj.nom+" "+obj.prenom+" "+obj.email+" "+obj.date ;
	})
	 }
	else
	document.getElementById("responsetexte").innerHTML = "Erreur, code de retour incorrect!";
	})
	.catch(error => alert("Erreur : " + error));
	}

	</script>
	<title>Page de test getdefaut1.html</title>
	</head>
	<body id='bod'>
	<p>
	<button type="submit" onclick="javascript:send();">Ex√©cution</button>
	</p>
	<p>
	<div id='responsestatus'></div>
	</p>
	<p>
	<div id='responsetexte'></div>
	</p>
	<p>
	<div id='responseobjet'></div>
	</p>
	</body>
	</html>
